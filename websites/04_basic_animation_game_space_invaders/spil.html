    <main>
      <h1>My Game</h1>
      <div id="screen">
        <div id="game">
          <div id="game_background"></div>
          <div id="game_elements">
            <div id="time_container">
              <div id="time_sprite" class=""></div>
            </div>
            <div id="alien_container">
              <div id="alien_sprite"></div>
            </div>
            <div id="alien_container2">
              <div id="alien_sprite2"></div>
            </div>
            <div id="astro_container">
              <div id="astro_sprite"></div>
            </div>
            <div id="astro_container2">
              <div id="astro_sprite2"></div>
            </div>
            <div id="satellite_container">
              <div id="satellite_sprite"></div>
            </div>
            <div id="spaceship_container">
              <div id="spaceship_sprite"></div>
            </div>
          </div>
          <div id="game_foreground"></div>
          <div id="game_ui">
            <div id="lives_board">Lives</div>
            <div id="points">0</div>
            <div id="points_board">Points</div>
            <div id="lives">5</div>
          </div>
        </div>
        <div id="info_screen">
          <div id="go_button"></div>
        </div>
        <div id="start">
          <div id="startknap"></div>
        </div>
        <div id="game_over">
          <div id="try_again_btn_02"></div>
          <div id="game_over_btn"></div>
          <div id="game_over_go_btn"></div>
        </div>
        <div id="level_complete">
          <div id="try_again_btn"></div>
          <div id="go_button_02"></div>
          <div id="you_saved"></div>
        </div>
      </div>
    </main>

    <audio src="assets/clapping.mp3" id="clapping"></audio>
    <audio src="assets/astro_hit.mp3" id="astro_hit"></audio>
